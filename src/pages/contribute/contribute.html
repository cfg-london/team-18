<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

    <form #form="ngForm" novalidate>
       <ion-item>
         <ion-label>Name</ion-label>
         <ion-input type="text" required  ngControl="title"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Email adress</ion-label>
         <ion-textarea  ngControl="description"></ion-textarea>
       </ion-item>
       <button ion-button type="submit" block (click)="validateButton()">Submit</button>
      </form>
</ion-content>
